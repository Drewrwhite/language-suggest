<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>What Programming Language is right for you?</title>
</head>
<body class="container text-center">
  <div>
    <div class="container">
      <div class="jumbotron">
      <h1>Answer the questions below to decide what programming language is right for you!</h1>
      </div>
      </div>
    <form>
      <label for="userName"><strong>What should we call you?</strong></label>
      <input id="userName" type="text">
      <br>
      <br>
      <fieldset>
        <p><strong>Do you want to build an AI that will eventually take over the world?</strong></p>
        <div>
          <input id="yesSkynet" type="radio" name="skynet" value="yes">
          <label for="yesSkynet">Heck yeah!</label>
          <br>
          <input id="noSkynet" type="radio" name="skynet" value="no">   
          <label for="noSkynet">Big nope for me!</label>
        </div>
        <br>        
       <p><strong>Do you have programming experience?</strong></p>
        <div>
          <input id="yesExp" type="radio" name="exp" value="yes">
          <label for="yesExp">Yes, at least some</label>
          <br>
          <input id="noExp" type="radio" name="exp" value="no">   
          <label for="noExp">No, none at all</label>
        </div>
        <br>
        <p><strong>Do you like to keep things simple?</strong></p>
        <div>
          <input id="yesSimple" type="radio" name="simple" value="yes">
          <label for="yesSimple">Of course!</label>
          <br>
          <input id="noSimple" type="radio" name="simple" value="no">   
          <label for="noSimple">I like a challenge!</label>
        </div>
        <br>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>

    <div id="cSharp" class="hidden">
      <img src="images/c-sharp.png" alt="C#" id="cs">
    </div>
    <div id="js" class="hidden">
      <img src="images/js.png" alt="JavaScript" id="ja">
    </div>
    <div id="python" class="hidden">
      <img src="images/python.png" alt="Python" id="py">
    </div>
    <div id="skynet" class="hidden">
      <img src="images/terminator.png" alt="Terminator" id="terminator">
    </div>

  </div>
</body>
</html>
