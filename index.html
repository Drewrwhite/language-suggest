<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>What Programming Language is right for you?</title>
</head>
<body class="container text-center">
  <div>
    <div class="container">
      <div class="jumbotron">
      <h1>Answer the questions below to decide what programming language is right for you!</h1>
      </div>
      </div>
    <form>
      <fieldset>
        <h4>Do you want to build an AI that will eventually take over the world?</h4>
        <div>
          <input id="yesSkynet" type="radio" name="skynet" value="yes">
          <label for="yesSkynet">Yes</label>

          <input id="noSkynet" type="radio" name="skynet" value="no">   
          <label for="noSkynet">No</label>
        </div>        
       <h4>Do you have programming experience?</h4>>
        <div>
          <input id="yesExp" type="radio" name="exp" value="yes">
          <label for="yesExp">Yes</label>

          <input id="noExp" type="radio" name="exp" value="no">   
          <label for="noExp">No</label>
        </div>
        <h4></h4>
        <div>
          <input id="yesSkynet" type="radio" name="skynet" value="yes">
          <label for="yesSkynet"></label>

          <input id="noSkynet" type="radio" name="skynet" value="no">   
          <label for="noSkynet"></label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>

    <div id="cSharp" class="hidden">
      <img src="images/c-sharp.png" alt="C#" id="cs">
    </div>
    <div id="js" class="hidden">
      <img src="images/js.png" alt="JavaScript" id="ja">
    </div>
    <div id="python" class="hidden">
      <img src="images/python.png" alt="Python" id="py">
    </div>
    <div id="skynet" class="hidden">
      <img src="images/terminator.png" alt="Terminator" id="terminator">
    </div>

  </div>
</body>
</html>
